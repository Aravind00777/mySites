<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISG landing</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="asset/css/font.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="asset/css/style.css">

</head>

<body>
    <div class="overlay active "></div>
    <figure class="background_img">
        <img src="asset/image/background_img.jpg" alt="">

    <header class="landing_header">
        <nav class="navbar navbar-expand-lg navbar-light d-flex ">
            <a href="#" class="logo"><img src="asset/image/logo.png" alt=""></a>
        </nav>
    </header>
    <section class="landing">
        <div class="container">
            <div class="landing_wrap">
                <ul class="landing_image d-flex"> 
                    <li>
                        <div class="circle_image">
                            <img src="asset/image/meter.png" alt="">

                    </li>
                    <li>
                        <div class="circle_image">
                            <img src="asset/image/boat.png" alt="">

                    </li>
                    <li>
                        <div class="circle_image image_width">
                            <img src="asset/image/home.png" alt="">

                    </li>
                </ul>
                <p>Automationsplanung <br> für Gebäude, Industrie und Schiffe</p>

                <figure class="down_arrow_img"><a href="index.html" class="landing_down_img"><img

            </div>
        </div>
    </section>
    <script src="asset/js/jquery-min.js"></script>

    <!-- BOOTSTRAP JS -->
